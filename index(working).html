<!DOCTYPE html>
<html>
<head>
    <title>The Cooler</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"></link>
</head>
	<body>
		<header id="main-header">
		    <h1>Cooler</h1>
		    <p>Get your buzz on!</p>
		</header>
		<main id="main-box">
            <h2>Beers</h2>
            <img src="Beer.png" id="beer"/>
            <ol id="beer-list">
                <li class="beer-type">Heineken
                    <img class="small-down" />
                    <img class="small-up" />
                    <ul>
                        <li class="likes" data-likes='0'>Likes: <span class="like-num">0</span></li>
                    </ul>
                </li>

                <li class="beer-type">Budweiser
                    <img class="small-down" />
                    <img class="small-up" />
                    <ul>
                        <li class="likes" data-likes='5'>Likes: <span class="like-num">5</span></li>
                    </ul>
                </li>

                <li class="beer-type">Paulaner
                    <img class="small-down" />
                    <img class="small-up" />
                    <ul>
                        <li class="likes" data-likes='8'>Likes: <span class="like-num">8</span></li>
                    </ul>
                </li>
            </ol>
		</main>
        <aside id="side-panel">
            <p class="side-button" id="get-beers">Get Beers</p>
            <p class="side-button" id="add-beer">Add Beer</p>
        </aside>
        <div id="add-beer-box">
            <form class="beer-form">Beer:
                <input id="beer-input" type=text placeholder="What's the name of the beer?"/>
            </form>
            <p>Do you like it?</p>
            <img id="down" />
            <img id="up" />
        </div>

	    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
        <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
	    <script src="script.js"></script>
	</body>
</html>
